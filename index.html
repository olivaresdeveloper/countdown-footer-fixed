<body>


	<!-- section footer -->
	<section class="footer" style="bottom:0;"><!-- or top:0; -->
		<div class="footer-section">
			<span>
				SPECIAL OFFER ENDS IN:
			</span>
		<div id="clockdiv">
			<div>
				<span class="days"></span>
				<div class="smalltext">Days</div>
			</div>
			<div>
				<span class="hours"></span>
				<div class="smalltext">Hours</div>
			</div>
			<div>
				<span class="minutes"></span>
				<div class="smalltext">Minutes</div>
			</div>
			<div>
				<span class="seconds"></span>
				<div class="smalltext">Seconds</div>
			</div>
		</div>
	</section>
	<!-- end section -->

	<script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="./js/function.min.js?V=1.0" type="text/javascript" charset="utf-8"></script>
	<script>
	(function(){
		date = '2017-01-01 00:00:00';
		days = 15;hours = 24;minutes = 60;seconds = 60;

		var deadline = new Date(Date.parse(date) + days * hours * minutes * seconds * 1000);
		initializeClock('clockdiv', deadline);
	})();
	</script>
